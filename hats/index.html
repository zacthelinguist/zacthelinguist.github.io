

<!DOCTYPE HTML>
<html>
<head>
<title>Hats</title>
<script>

function dice(x){
return Math.floor((Math.random() * x));}

var colors = ["red", "orange", "yellow", "green", 
"blue", "purple", "lavendar", "violet", "black", "white", "grey", "brown", "pink", "burgandy", "teal", "olive",
"charcoal", "off-white", "amber", "cyan", "crimson"];

var colorMod = ["dark", "light", "bright", "mottled", "speckled", "faded"];
var patterns = ["stripes", "polka dots", "tassles", "pompoms", "patches", "pinstripes"];

function colorMake(){
var x = colorMod[dice(6)];
var y = colors[dice(20)];
var z = colors[dice(20)];
var b = colors[dice(20)];
var a = patterns[dice(6)];

var c = x + " " + y + " with " + z + " and " + b + " " + a;
return c;
}


function outPut(){
var color = colorMake();
var hat = "it is " + color;
document.getElementById("demo").innerHTML = hat;
}
</script>
</head>

<body onload = "outPut();">
<div style="margin-left:auto;margin-right:auto;width:60%;">
<h1 style="text-align: center; font-size:200%;">Ylen's D&D Hat Generator!</h1>
<hr>
<div style="text-align: center; font-size:180%; height:10%;">
<p>You come across...</p>
<div style="text-align: center; font-size:130%; height:5em;overflow: scroll;padding:.5em;">
<p id="demo" style="margin-left:auto;margin-right:auto;margin-top:0pt;margin-bottom:0pt;"></p>
</div>
<br>
<button style="text-align: center; font-size:100%; margin:2pt;" type="button" onclick="outPut()">New Hat</button><br>
</div>
<div style="text-align: center; font-size:120%;">
<hr>


</body>
    
</html>
